 <div class="container">
  <div class="ui card">
    <h1>Debbydips.ng</h1>
    
    <ul class="list"> 
      <li *ngFor=" let member of members">{{ member}}</li>
    </ul>
  
     <div class="add-members-container">
      <input  #addMemberInput
      type="text" 
      placeholder="Name"
       (input)="onInput(addMemberInput.value )" 
       [value]="newMemberName"
       />
      <button  (click)="addMember()">Add</button>
     </div>

     <div class="input-container">
      <input 
      type="text" 
      placeholder="# of workers"
      />
      <button 
      (click)="generateWorkers()">Generate</button>
     </div>
     <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="workers.length" class="workers-container">
 
  </div>
</div>
